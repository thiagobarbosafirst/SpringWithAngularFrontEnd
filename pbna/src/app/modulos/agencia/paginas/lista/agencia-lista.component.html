<div class="card">
    <div class="card-header title-card">
        <i class="fas fa-building"></i>
        Agência
    </div>
    <div class="card-body">
        <div class="btn-right">
            <button type="submit" class="btn btn-info" [routerLink]="['/agencia/cadastro']">
                <i class="fa fa-plus"></i>
                Incluir
            </button>
        </div>
        <table class="table table-hover table-bordered table-custom">
            <thead>
                <th>
                    Nome
                </th>
                <th class="text-center" width="10%">Ações</th>
            </thead>
            <tbody>
                <tr *ngFor="let agencia of agencias">
                    <td>
                        {{agencia.nome}}
                    </td>
                    <td class="text-center color-acoes">
                        <button class="btn">
                            <i class="fa fa-edit  btn-icone" title="Editar" (click)="editar(agencia)"></i>
                        </button>
                        <button class="btn">
                            <i class="fa fa-trash btn-icone" title="Excluir" (click)="excluir(agencia)"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
